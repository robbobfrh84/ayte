<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ayte</title>
  <link rel="ayte icon" href="ayteFlower.png"/>
  <style>

    * { margin: 0; }

    body { background-color: #eee;
      font-family: Courier;
      -webkit-text-size-adjust: 50%;
    }

    h1 { display: inline-block; color: #333;
      padding: 0.12em;
      padding-left: 0.5em;
      font-size: 50px;
    }

    .log { display: inline-block; color: #333;
      float: right;
      padding-top: 1.2em;
      /*padding-bottom: 0.8em;*/
      padding-right: 0.5em;
      font-size: 25px;
    }

    #ayteframe {
      font-size: 0;
      width: 96%;
      text-align: center;
      margin: auto;
      margin-top: 5%;
      /*background-color: green;*/
    }

    .ayte { display: inline-block; background-color: #444;
      box-shadow: inset 0px 0px 10px 2px rgba(0,0,0,0.3);
      font-size: 6px;
      width: 8em;
      height: 8em;
      margin: 0.4em;
      border-radius: 1.5em;
    }

  </style>
</head>
<body >
  <header style='background-color: cornflowerblue;'>
    <h1> Ayte-by8!</h1>
    <nav class='log'>{Log in}</nav>
    <nav class='log'>Sign up&nbsp;</nav>
    </div>
  </header>
  <div id='ayteframe' ></div>
  <script>

    var ash = '#444';//darkgrey
    var cfb = '#6495ed';//cornflowerblue
    var gdr = '#daa520';
    var brush = cfb;

    for (var i = 0; i < 64; i++){
      if (i % 8 === 0){ ayteframe.innerHTML += '<br>';}
      var blk = document.createElement('div');
      blk.className = 'ayte'; blk.id = 'blk'+i;
      blk.setAttribute('onmousedown', 'draw(blk'+i+')');
      ayteframe.appendChild(blk);
    }

    function draw(bId){
      col = bId.style.backgroundColor;
      if(col !== brush) {bId.style.backgroundColor = brush;}
      brush = col;
    }

  </script>
</body>
</html>
