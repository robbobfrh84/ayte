<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewpot' content='width=device-width, initial-scale=1'/>
  <title>ayte</title>
  <link rel="ayte icon" href="ayteFlower.png"/>
  <style>

    body, html{ background-color: #d8d8d8;
      max-width: 640px;
      margin: auto; margin-top: 10px;
      text-align: center;
      /*font-size: 0;
      user-select: none;*/
    }

    .ayte { display: inline-block;
      width: 2em;
      height: 2em;
      margin: 0.5em;
      /*border-radius: 10px;*/
      background-color: #555; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.2);
    }
    /*.ayte:hover { width: 54px; height: 54px; margin: 2px;
    }*/

    .swatch{ display: inline-block; width: 73px; height: 53px; margin: 1px; border-radius: 2px;
      background-color: #333; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body id="body" onmousedown='mouseState(true)' onmouseup='mouseState(false)'>
  <div id='ayteframe' style='margin-bottom: 10px;'></div>
  <div id='swatchframe' style='margin-bottom: 10px;'></div>
  <script>

    var brush = '#6495ed';

    for (var i = 0; i < 64; i++){
      if (i % 8 === 0){ ayteframe.innerHTML += '<br>';}
      var blk = document.createElement('div');
      blk.className = 'ayte'; blk.id = 'blk'+i;
      blk.setAttribute('onmousemove', 'draw(blk'+i+')');
      blk.setAttribute('onmousedown', 'mouseState(true, blk'+i+')');
      blk.setAttribute('onmouseup', 'mouseState(false)');
      ayteframe.appendChild(blk);
    }

    var mouseDown;
    function draw(bId){ if(mouseDown){
      bId.style.backgroundColor = brush;}
    }

    function mouseState(state, bId){ if (state){mouseDown = true;
      if(bId){bId.style.backgroundColor = brush;} } else {mouseDown = false;}
    }

    var swatch12 = ['#000','#111','#222','#333','#444','#555'
          ,'#666','#777','#888','#999','#aaa','#bbb'];

    for (var i = 0; i < 12; i++){
      if (i % 6 === 0){ swatchframe.innerHTML += '<br>';}
      var blk = document.createElement('div');
      blk.className = 'swatch'; blk.id = 'swatch'+i;
      blk.style.backgroundColor = swatch12[i];
      swatchframe.appendChild(blk);
    }

  </script>
</body>
</html>
