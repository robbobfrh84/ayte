<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ayte</title>
  <link rel="ayte icon" href="ayteFlower.png"/>
  <style>

    * { margin: 0;}

    body {
      font-family: Courier;
      background-color: #eee;
      -webkit-text-size-adjust: 60%;
    }

    header {
      background-color: cornflowerblue;
    }

    h1 {
      display: inline-block;
      color: #333;
      padding: 5px; padding-left: 15px;
      font-size: 40px;
    }

    .log { display: inline-block;
      float: right;
      padding-top: 15px;
      padding-right: 15px;
      color: #333;
      font-size: 20px;
    }

    #ayteframe{
      width: 96%; height: 614px;
      margin: auto;
      margin-top: 2%;
      background-color: goldenrod;
    }

    .ayte { display: inline-block;
      width: 72px;
      height: 72px;
      margin: 2px;
      /*border-radius: 10px;*/
      background-color: #333; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body >
  <header>
    <a id='banner'>
      <h1> Ayte-by8</h1>
      <nav class='log'>{Log in}</nav>
      <nav class='log'>{Sign up}</nav>
    </a>
  </header>
  <div id='ayteframe' ></div>
  <script>
    var brush = '#6495ed';

    for (var i = 0; i < 64; i++){
      if (i % 8 === 0){ ayteframe.innerHTML += '<br>';}
      var blk = document.createElement('div');
      blk.className = 'ayte'; blk.id = 'blk'+i;
      blk.setAttribute('onmousemove', 'draw(blk'+i+')');
      blk.setAttribute('onmousedown', 'mouseState(true, blk'+i+')');
      blk.setAttribute('onmouseup', 'mouseState(false)');
      ayteframe.appendChild(blk);
    }

    var mouseDown;
    function draw(bId){ if(mouseDown){
      bId.style.backgroundColor = brush;}
    }

    function mouseState(state, bId){ if (state){mouseDown = true;
      if(bId){bId.style.backgroundColor = brush;} } else {mouseDown = false;}
    }

  </script>
</body>
</html>
