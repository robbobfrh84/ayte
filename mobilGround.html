<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

  <title>ayte</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <link rel="ayte icon" href="ayteFlower.png"/>
  <style>

    body {
      font-family: courier;
      -webkit-text-size-adjust: 100%;
    }

    .navbar-brand{
      font-size: 30px;
    }

    .navbar-default{
      font-size: 18px;
      background-color: cornflowerblue;
      border-color: cornflowerblue;
      border-radius: 0;
      margin: 0;
    }

    #font-color, #title{
      color: #333;
    }

    #font-color{
      font-size: 20px;
      margin-top: 10px;
      height: 50px;
    }

    .navbar-default .navbar-toggle {
      background-color: #ccc;
      border: none;
      box-shadow: inset 0px 0px 5px 2px rgba(0,0,0,0.2);
    }

    #ayteFrame {
      font-size: 0;
      text-align: center;
      padding-top: 15px;
      -webkit-text-size-adjust: 68%;
    }

    .ayte { display: inline-block; background-color: #444;
      /*box-shadow: inset 0px 0px 10px 2px rgba(0,0,0,0.3);*/
      font-size: 6px;
      width: 7em;
      height: 7em;
      margin: 0.4em;
      border-radius: 1.5em;
    }

    #paletteFrame {
      /*width: 68.5%;*/
      width: 96%;
      height: 8em;
      text-align: center;
      margin: auto;
      margin-top: 15px;
      border-radius: 1.5em;
      padding: 0.6em;
      padding-left: 1.5em;
      -webkit-text-size-adjust: 50%;
      background-color: cornflowerblue;
      box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.5);
      -webkit-text-size-adjust: 52%;
    }

    #swatchContainer{
      font-size: 0;
      float: left;
    }

    .swatch {
      display: inline-block;
      box-shadow: inset 0px 3px 2px 0px rgba(0,0,0,0.3);
      font-size: 6px;
      width: 12em;
      height: 8em;
      /*margin: 1px;*/
      /*border-radius: 0.4em;*/
    }
    #swt8,#swt9,#swt10,#swt11,#swt12,#swt13,#swt14 {box-shadow: inset 0px -3px 2px 0px rgba(0,0,0,0.3);}
    #swt0 { border-top-left-radius: 2em; box-shadow: inset 3px 3px 2px 0px rgba(0,0,0,0.3);}
    #swt7 { border-top-right-radius: 2em; box-shadow: inset -3px 3px 2px 0px rgba(0,0,0,0.3);}
    #swt8 { border-bottom-left-radius: 2em; box-shadow: inset 3px -3px 2px 0px rgba(0,0,0,0.3);}
    #swt15 { border-bottom-right-radius: 2em; box-shadow: inset -3px -3px 2px 0px rgba(0,0,0,0.3);}

    @media screen and (min-width: 768px) {
      #font-color{
        font-size: 15px;
        margin: 0;
        height: 50px;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only active" id="hamburger">Toggle navigation</span>
          <span class="icon-bar" id='linez' style='background-color: firebrick;'></span>
          <span class="icon-bar" id='linez'style='background-color: darkgoldenrod;'></span>
          <span class="icon-bar" id='linez'style='background-color: green;'></span>
        </button>
        <a class="navbar-brand" href="#" id='title'>Ayte-by8</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="font-color" >{LOG IN} / {Sign UP}</a></li>
          <li><a href="#" id="font-color" >Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id='ayteFrame' >

  </div>
    <div id='paletteFrame' >
      <div id='swatchContainer'></div>
    </div>
  <script>

    var ash = 'rgb(68, 68, 68)';//darkgrey
    var egg = 'rgb(240,234,214)';//eggshell
    var cfb = 'rgb(102, 155, 235)';//cornflowerblue
    var gdr = 'rgb(214, 163, 48)';//goldenrod
    var grn = 'rgb(0, 128, 0)';//green
    var fbc = 'rgb(169, 53, 47)';//firebrick
    var slb = 'rgb(106, 90, 205)';//lightgrey
    var ogr = 'rgb(255, 69, 0)';//lightgrey

    var ltg = 'rgb(100, 100, 100)';//lightgrey
    var gry = 'rgb(180, 180, 180)';//grey
    var org = 'rgb(235, 120, 0)';//orange
    var ind = 'rgb(96, 58, 134)';//indigo
    var pru = 'rgb(160, 82, 45)';//sienna
    var pnk = 'rgb(245, 182, 193)';//pink
    var sgn = 'rgb(32, 178, 170)';//lightseagreen
    var ygr = 'rgb(154, 205, 50)';//lightseagreen
    var brush = cfb;
    var swatch = [ash,egg,cfb,gdr,grn,fbc,slb,ogr
                 ,ltg,gry,org,sgn,pru,pnk,ind,ygr]

    for (var i = 0; i < 64; i++){
      if (i % 8 === 0){ ayteFrame.innerHTML += '<br>';}
      var blk = document.createElement('div');
      blk.className = 'ayte'; blk.id = 'blk'+i;
      blk.setAttribute('onmousedown', 'draw(blk'+i+')');
      ayteFrame.appendChild(blk);
    }

    function draw(bId){
      col = bId.style.backgroundColor;
      if(col !== brush) {bId.style.backgroundColor = brush;}
      else {bId.style.backgroundColor = ash;}
    }

    for (var i = 0; i < 16; i++){
      if (i % 8 === 0){ swatchContainer.innerHTML += '<br>';}
      var swt = document.createElement('div');
      swt.className = 'swatch'; swt.id = 'swt'+i;
      swt.style.backgroundColor = swatch[i];
      swt.setAttribute('onmousedown', 'colorSwap('+i+')');
      swatchContainer.appendChild(swt);
    }

    function colorSwap(newCol){
      brush = swatch[newCol];
      paletteFrame.style.backgroundColor = brush;
    }

  </script>
</body>
</html>
